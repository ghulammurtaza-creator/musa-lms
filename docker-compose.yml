version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: academy_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: academy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - academy_network

  # FastAPI Backend
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: academy_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/academy_db
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_WEBHOOK_SECRET: ${GOOGLE_WEBHOOK_SECRET:-default-webhook-secret}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      FRONTEND_URL: http://localhost:3000
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8000}
      # Admin user creation (set CREATE_ADMIN=true to auto-create)
      CREATE_ADMIN: ${CREATE_ADMIN:-false}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_NAME: ${ADMIN_NAME:-System Administrator}
      # MinIO Configuration
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_NAME: academy-assignments
      MINIO_SECURE: "false"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # Removed volume for production - code is baked into image
    # For development, uncomment:
    volumes:
      - ./backend:/app
    networks:
      - academy_network
    entrypoint: ["/app/docker-entrypoint.sh"]

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: academy_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - academy_network

  # Next.js Frontend - Removed (run with npm run dev)
  # Frontend now runs locally outside Docker
  # See frontend/.env.local for configuration

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  academy_network:
    driver: bridge
