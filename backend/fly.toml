# Fly.io deployment configuration
app = "musa-lms-backend"
primary_region = "iad" # Washington DC - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  # Application settings
  ALGORITHM = "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES = "30"
  
  # Auto-create admin user on first deploy
  CREATE_ADMIN = "true"
  
  # MinIO will be replaced with Tigris/S3 or removed
  # MINIO_ENDPOINT will be set via secrets for production storage

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/api/docs"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"

# VM Resources - Adjust based on your needs
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Secrets to set via: fly secrets set KEY=VALUE
# - SECRET_KEY (required)
# - DATABASE_URL (from Postgres add-on)
# - GOOGLE_CLIENT_ID
# - GOOGLE_CLIENT_SECRET
# - GOOGLE_WEBHOOK_SECRET
# - GEMINI_API_KEY
# - ADMIN_EMAIL
# - ADMIN_PASSWORD
# - ADMIN_NAME
# - FRONTEND_URL (your deployed frontend URL)
# - BACKEND_URL (will be https://musa-lms-backend.fly.dev)
